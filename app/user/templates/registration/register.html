{% extends 'base.html' %}

{% block extend_title %}Sign up |{% endblock %}

{% block content %}
<div class="col-6 mx-auto pt-5">
    <div class="border rounded p-4">
        <h3 class="mb-5 text-center">Sign up</h3>
        <form method="post">
            
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="email" autofocus="false" placeholder="Email" class="form-control"
                    required="" id="id_username">
            </div>
            <div class="form-group">
                <input type="password" name="password1" autofocus="false" placeholder="Password" class="form-control"
                    required="" id="id_password">
            </div>

            {{form.errors}}

            <div class="form-group">
                <input type="password" name="password2" autofocus="false" placeholder="Confirm Password" class="form-control"
                    required="" id="id_confirm_password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-round btn-block btn-loading shadow-sm mt-4">
                Register
            </button>
        </form>
        <hr class="my-5">
        <small class="d-block text-center">
            Already have an account ?
            <a class="text-primary" href="{% url 'login' %}">Sign in</a>
        </small>
    </div>
</div>
{% endblock %}
